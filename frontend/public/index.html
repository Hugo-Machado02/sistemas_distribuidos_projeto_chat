<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Modal para entrada do usuário -->
    <div class="modal fade" id="nameModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Entrar no Chat</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name-input" class="form-label">Digite seu nome:</label>
                        <input type="text" id="name-input" class="form-control" placeholder="Seu nome...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="join-button" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Área do Chat -->
    <div class="chat-container">
        <div class="chat-header">
            <h3>Chat Simples</h3>
            <span id="user-name" class="user-info"></span>
        </div>
        
        <div id="chat-history" class="chat-history">
        </div>
        
        <div class="chat-input-container">
            <form id="chat-form" class="chat-form">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Digite sua mensagem...">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>

</body>
</html>
